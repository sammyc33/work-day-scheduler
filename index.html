<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- currentDay id will be used to generate the date -->
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <div class="container">
      <div class="row time-block past present future" id="8">
        <div class="col-2 hour"><p></p>8:00 AM</div>
        <textarea class="col-9 sched"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block past present future" id="9">
        <div class="col-2 hour"><p></p>9:00 AM</div>
        <textarea class="col-9 sched"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block past present future" id="10">
        <div class="col-2 hour"><p></p>10:00 AM</div>
        <textarea class="col-9 sched"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block past present future" id="11">
        <div class="col-2 hour"><p></p>11:00 AM</div>
        <textarea class="col-9 sched"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block past present future" id="12">
        <div class="col-2 hour"><p></p>12:00 PM (noon) </div>
        <textarea class="col-9 sched"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block past present future" id="13">
        <div class="col-2 hour"><p></p>1:00 PM</div>
        <textarea class="col-9 sched"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block past present future" id="14">
        <div class="col-2 hour "><p></p>2:00 PM</div>
        <textarea class="col-9 sched"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block past present future" id="15">
        <div class="col-2 hour"><p></p>3:00 PM</div>
        <textarea class="col-9 sched"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block past present future" id="16">
        <div class="col-2 hour"><p></p>4:00 PM</div>
        <textarea class="col-9 sched"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block past present future" id="17">
        <div class="col-2 hour "><p></p>5:00 PM</div>
        <textarea class="col-9 sched"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block past present future" id="18">
        <div class="col-2 hour "><p></p>6:00 PM</div>
        <textarea class="col-9 sched"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block past present future" id="19">
        <div class="col-2 hour"><p></p>7:00 PM</div>
        <textarea class="col-9 sched"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
